<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>My Website</h1>
      <hr>
    </header>
    <!-- 1/3 columns -->
    <section class="col-1-3">
      <p>Brings all the VC's to the yard...</p>
    </section>
    <section class="col-1-3">
      <p>And they're like...</p>
    </section>
    <section class="col-1-3">
      <p>It's better than yours</p>
    </section>
   <!-- container div here -->
      <br>
      <section class="container">
        <table>
          <tr>
            <th scope="col">
              Website
            </th>
            <th scope="col">
              Brings all the VC's?
            </th>
            <th scope="col" class="lastcol">
              Rating
            </th>
          </tr>
          <tr>
            <td>
              <a href="http://www.google.com">Google</a>
            </td>
            <td>True</td>
            <td class="lastcol">10</td>
          </tr>
          <tr>
            <td>
              <a href="http://www.microsoft.com">Microsoft</a>
            </td>
            <td>False</td>
            <td class="lastcol">4</td>
          </tr>
          <tr>
            <td>
              <a href="https://www.apple.com">Apple</a>
            </td>
            <td>True</td>
            <td class="lastcol">8</td>
          </tr>
          <tr>
            <td>
              <a href="http://www.exposuretracker.com">Exposure Tracker</a>
            </td>
            <td>True</td>
            <td class="lastcol">11</td>
          </tr>
          <tr>
            <td>
              <a href="https://www.uber.com">Uber</a>
            </td>
            <td>Meh</td>
            <td class="lastcol">7</td>
          </tr>
          <tr>
            <td>
              <a href="http://www.healthcare.gov">Healthcare</a>
            </td>
            <td>Nope!</td>
            <td class="lastcol">1</td>
          </tr>
        </table>
      </section>
      <!-- 2 columns with one ordered list one un ordered -->
      <section>
        <ol>
        </ol>
      </section>
      <section>
        <ul>
        </ul>
      </section>
      <hr>
      <!-- shapes/etc. -->
      <!-- 1/3 columns -->
    <div class="container">
      <section class="circle">
      </section>
      <section class="square">
      </section>
      <section class="rabbit">
      </section>
    </div>
  </body>
</html>
